<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" >
  <title>Christmas Light</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h2>My Chrismas Light</h2>
  <div class="row">
    <div class="ballon one"></div>
    <div class="rope"></div>
    <div class="ballon two"></div>
    <div class="rope"></div>
    <div class="ballon three"></div>
    <div class="rope"></div>
    <div class="ballon two"></div>
    <div class="rope"></div>
    <div class="ballon three"></div>
    <div class="rope"></div>
    <div class="ballon one"></div>
    <div class="rope"></div>
    <div class="ballon two"></div>
  </div>

  <div class="btns">
    <button class="ctrl start">Start</button>
    <button class="ctrl stop">Stop</button>
  </div>

  <h3>Change the Background Color</h3>

  <section class="accessColor">
    <div class="">
      <label for="">Color One</label>
      <input type="color" class="colorOne">
    </div>
    <div class="">
      <label for="">Color Two</label>
      <input type="color" class="colorTwo">
    </div>
    <div class="">
      <label for="">Color Three</label>
      <input type="color" class="colorThree">
    </div>
  </section>

  <h3>Change the Intensity of Animation</h3>

  <section class="intensityBox">
    <div class="">
      <label for="">Color One</label>
      <input type="range" class="toneOne" value="">
    </div>
    <div class="">
      <label for="">Color Two</label>
      <input type="range" class="toneTwo" value="">
    </div>
    <div class="">
      <label for="">Color Three</label>
      <input type="range" class="toneThree" value="">
    </div>
  </section>

</body>
</html>
